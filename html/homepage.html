<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <header class="stick">
        <div class="logo">
            <img src="../images/nuvi-logo.png">
        </div>
    </header>

    <div class="desc-section">
        <h3>The Worlds Most Stunning Social Media <span>Marketing Suite.</span></h3>
        <div class="social">
            <p class="info"><em>Click on a social media of your choice to load media activities.</em></p>
            <a href="facebook.html" class="social-click" target="_blank"><img src="../images/fb_circle.png" class="blue-tooltip" data-toggle="tooltip" data-placement="bottom" title="Click to view Facebook data"></a>
            <a href="twitter.html" class="social-click" target="_blank"><img src="../images/TwitterIcon.png" class="blue-tooltip" data-toggle="tooltip" data-placement="bottom" title="Click to view Twitter data"></a>
            <a href="instagram.html" class="social-click" target="_blank"><img src="../images/ig.png" class="blue-tooltip" data-toggle="tooltip" data-placement="bottom" title="Click to view Instagram data"></a>
        </div>
    </div>

    <script src="../script/jquery-1.12.4.min.js"></script>
    <script src="../css/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../script/main.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
